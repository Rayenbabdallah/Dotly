version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: dotly-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dotly_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - dotly_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dotly_db"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  dotly_postgres_data:
