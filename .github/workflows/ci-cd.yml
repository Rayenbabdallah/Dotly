name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Unit & Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dotly_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./Dotly.api
      
      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ./Dotly.api
      
      - name: Run unit tests
        run: dotnet test Dotly.api.Tests/Dotly.api.Tests.csproj --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Database=dotly_test;Username=postgres;Password=postgres"
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-test-results
          path: '**/test-results.trx'
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: '**/coverage.cobertura.xml'
          flags: backend
          name: backend-coverage

  # Frontend Tests
  frontend-tests:
    name: Frontend Unit & E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './dotly-ui/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./dotly-ui
      
      - name: Run linter
        run: npm run lint
        working-directory: ./dotly-ui
      
      - name: Run unit tests
        run: npm test -- --coverage
        working-directory: ./dotly-ui
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./dotly-ui
      
      - name: Run E2E tests
        run: npx playwright test
        working-directory: ./dotly-ui
        env:
          BASE_URL: http://localhost:5173
      
      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: dotly-ui/playwright-report/
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: '**/coverage/lcov.info'
          flags: frontend
          name: frontend-coverage

  # Security Scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Check for vulnerable .NET packages
        run: dotnet list package --vulnerable --include-transitive
        working-directory: ./Dotly.api
      
      - name: NPM audit
        run: npm audit --audit-level=moderate
        working-directory: ./dotly-ui
        continue-on-error: true
      
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Dotly'
          path: '.'
          format: 'HTML'
      
      - name: Upload OWASP results
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: reports/

  # Load Testing
  load-tests:
    name: Performance & Load Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup k6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Run load tests
        run: k6 run --vus 100 --duration 2m tests/load-tests.js
        env:
          BASE_URL: ${{ secrets.STAGING_URL }}
      
      - name: Upload k6 results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: k6-load-test-results
          path: load-test-results.json

  # Code Quality
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dotly-loyalty
            -Dsonar.organization=dotly
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/bin/**,**/obj/**
            -Dsonar.tests=Dotly.api.Tests,tests
            -Dsonar.test.inclusions=**/*.test.ts,**/*Tests.cs
      
      - name: Run .NET code analysis
        run: dotnet build /p:EnforceCodeStyleInBuild=true /p:TreatWarningsAsErrors=true
        working-directory: ./Dotly.api

  # Build & Deploy (staging)
  deploy-staging:
    name: Deploy to Staging
    needs: [backend-tests, frontend-tests, security-scan, code-quality]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker images
        run: |
          docker build -t dotly-api:staging -f Dotly.api/Dockerfile .
          docker build -t dotly-web:staging -f dotly-ui/Dockerfile .
      
      - name: Push to registry
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push dotly-api:staging
          docker push dotly-web:staging
      
      - name: Deploy to staging
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/dotly
            docker-compose -f docker-compose.staging.yml pull
            docker-compose -f docker-compose.staging.yml up -d
            docker system prune -af

  # Build & Deploy (production)
  deploy-production:
    name: Deploy to Production
    needs: [backend-tests, frontend-tests, security-scan, code-quality, load-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://dotly.com
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker images
        run: |
          docker build -t dotly-api:${{ github.sha }} -f Dotly.api/Dockerfile .
          docker build -t dotly-web:${{ github.sha }} -f dotly-ui/Dockerfile .
          docker tag dotly-api:${{ github.sha }} dotly-api:latest
          docker tag dotly-web:${{ github.sha }} dotly-web:latest
      
      - name: Push to registry
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push dotly-api:${{ github.sha }}
          docker push dotly-web:${{ github.sha }}
          docker push dotly-api:latest
          docker push dotly-web:latest
      
      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/dotly
            docker-compose pull
            docker-compose up -d
            docker system prune -af
      
      - name: Run smoke tests
        run: |
          curl -f https://dotly.com/health || exit 1
          curl -f https://api.dotly.com/health || exit 1
      
      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
